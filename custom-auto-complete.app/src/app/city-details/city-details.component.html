<div class="card center" *ngIf="cityInject !== undefined">
  <label class="details-title center">City Details:</label>
  <div>
      <label><b>Geoname Id:</b> {{cityInject.geonameid}}</label>
      <label><b>Name:</b> {{cityInject.name}}</label>
      <label><b>Country:</b> {{cityInject.country}}</label>
      <label><b>Subcountry:</b> {{cityInject.subcountry}}</label>
  </div>
</div>
